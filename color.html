<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme</title>
    <style>
        body {
            background-color: #2b353e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            border-radius: 10px;
        }
        .color-1 { background-color: #2b353e; }
        .color-2 { background-color: #2a3740; }
        .color-3 { background-color: #2a3742; }
        .color-4 { background-color: #2a363e; }
        .color-5 { background-color: #2c3640; }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-box color-1">#2b353e</div>
        <div class="color-box color-2">#2a3740</div>
        <div class="color-box color-3">#2a3742</div>
        <div class="color-box color-4">#2a363e</div>
        <div class="color-box color-5">#2c3640</div>
    </div>
</body>
</html>
